<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{~/css/editfutsal.css}">
  <title></title>
</head>

<body>
<div class="insidecontent">
  <div class="back">
    <a th:href="@{/admin/view}"><i class="fa-solid fa-backward"> Back</i></a>
  </div>
  <h3>Edit the Info of Futsal</h3>
  <form th:method="post" th:action="@{/ball/save}" th:object="${futsals}" enctype="multipart/form-data">

  <div class="inputsection">
    <input class="iddds" hidden type="text" th:field="*{fid}" th:value="${clickedfutsal.getFut_salId()}">

    <div class="name futsal">
      <input type="text" placeholder="Enter the Futsal name" required th:field="*{fname}" th:value="${clickedfutsal.getFutsalname()}">
    </div>
    <div class="price futsal">
      <input type="text" placeholder="Price of Futsal per Hour" th:field="*{fprice}" th:value="${clickedfutsal.getFutsalprice()}">
    </div>
    <div class="contact futsal">
      <input type="text" placeholder="Enter the location of futsal" th:field="*{fcontact}" th:value="${clickedfutsal.getFutsalcontact()}">
    </div>
    <div class="location futsal">
      <input type="text" placeholder="Enter the location of futsal" th:field="*{flocation}" th:value="${clickedfutsal.getFutsallocation()}">
    </div>
    <div class="desc">
      <textarea type="text" placeholder="Description About Futsal"th:field="*{Description}" th:value="${clickedfutsal.getDescription()}"></textarea>
    </div>
    <div class="photo futsal">
      <input type="file"th:field="*{image}" th:value="${clickedfutsal.getFutsalimage()}">
    </div>
    <div class="photo futsal">
      <input type="file"th:field="*{image1}" th:value="${clickedfutsal.getFutsalimage1()}">
    </div>
    <div class="photo futsal">
      <input type="file"th:field="*{image2}" th:value="${clickedfutsal.getFutsalimage2()}">
    </div>


  </div>
  <div class="edit">
   <a th:href="@{~/admin/edit/}+${clickedfutsal.fut_salId}"> <button type="submit">Save Changes</button>
   </a>
  </div>
  <div class="delete">
   <a th:href="@{~/admin/delete/}+${clickedfutsal.fut_salId}"> <button type="button">Delete Futsal</button>
    </a>
  </div>

  </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
